{% extends "base.html" %}

{% block title %}
<title>SUCCESS - HIE TECH SOLUTIONS</title>
{% endblock %}

{% load static %}

{% block content %}
  <style>
    body {
      background-color: #0b1221;
      color: #d1d5db;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      text-align: center;
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 6rem; /* ðŸ‘ˆ adds space below header */
    }

    .success-icon {
      width: 120px;
      height: 120px;
      border: 4px solid #22c55e;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .success-icon svg {
      width: 60px;
      height: 60px;
      stroke: #22c55e;
      stroke-width: 4;
      fill: none;
    }

    .success-message {
      font-size: 1.8rem;
      font-weight: 600;
      color: #22c55e;
      margin-bottom: 0.75rem;
    }

    .success-description {
      font-size: 1rem;
      color: #9ca3af;
      margin-bottom: 2rem;
    }

    .back-link {
      background: none;
      border: 1px solid #22c55e;
      color: #22c55e;
      text-decoration: none;
      padding: 0.6rem 1.4rem;
      border-radius: 6px;
      font-weight: 500;
      transition: 0.2s ease;
    }

    .back-link:hover {
      background-color: #22c55e;
      color: #0b1221;
    }
  </style>

  <div class="content-wrapper">
    <div class="success-icon">
      <svg viewBox="0 0 24 24">
        <path d="M5 13l4 4L19 7" />
      </svg>
    </div>

    <div class="success-message">Form submitted successfully!</div>
    <div class="success-description">
      Thank you! The form has been submitted successfully.<br>
      We will reply to you soon!
    </div>
    <a href="{% url 'contactus' %}" class="back-link">Go back</a>
  </div>
{% endblock %}
