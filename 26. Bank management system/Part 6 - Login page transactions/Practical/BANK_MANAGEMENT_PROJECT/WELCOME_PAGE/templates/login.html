{%extends "base.html"%}

{%block title%}
<title>Login-HIE TECH SOLUTIONS</title>
{%endblock%}
{% block content %}
<style>
    /* Add space below header */
    form {
        margin-top: 180px; /* âœ… Creates gap between header and form */
    }

    fieldset {
        width: 400px;
        margin: 100px auto;
        padding: 20px;
        text-align: center;
        border: 2px solid #4d36c0;
        border-radius: 10px;
        background-color: #f9f9fc;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    legend {
        font-weight: bold;
        font-size: 20px;
        color: goldenrod;
        font-family: Arial, sans-serif;
    }

    table {
        margin: 0 auto;
        font-family: Arial, sans-serif;
        font-size: 14px;
    }

    td {
        padding: 8px;
    }

    td:first-child {
        text-align: right;
    }

    input[type="text"],
    input[type="password"] {
        width: 180px;
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 14px;
    }

    button {
        color: white;
        background-color: #4d36c0;
        font-family: Arial, sans-serif;
        font-size: 16px;
        font-weight: bolder;
        padding: 8px 20px;
        border-radius: 20px;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #37279c;
    }

    button[type="reset"] {
        margin-left: 10px;
    }

    a {
        color: #4d36c0;
        text-decoration: none;
        font-weight: bold;
        margin-left: 5px;
    }

    a:hover {
        text-decoration: underline;
    }

    .footer-text {
        text-align: center;
        padding-top: 10px;
        font-size: 13px;
    }

    center {
        display: block;
        margin-top: 20px;
        font-size: 14px;
        color: #444;
    }
</style>

<form method="POST">
    {% csrf_token %}
    <fieldset>
        <legend>LOGIN</legend>

        <table border="0">
            <tr>
                <td><b>USER NAME :</b></td>
                <td> <input type="email" name="email" required
               placeholder="you@example.com"
               value="{{ email|default:'' }}"></td>
            </tr>
            <tr>
                <td><b>PASSWORD :</b></td>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center; padding-top:15px;">
                    <button type="submit">SUBMIT</button>
                    <button type="reset">CANCEL</button>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="footer-text">
                    <b>Are you registered??? <a href="{% url 'register' %}">Register</a></b>
                </td>
            </tr>
        </table>
    </fieldset>
</form>

<center>Note: Click on Logo to go to Home page.</center>
{% endblock %}
