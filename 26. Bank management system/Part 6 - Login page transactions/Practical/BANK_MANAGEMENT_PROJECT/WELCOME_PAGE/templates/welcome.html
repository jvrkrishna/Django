{% extends "base.html" %}

{% block title %}
<title>LoggedIn-HIE TECH SOLUTIONS</title>
{% endblock %}
{% load static %}
{% block content %}
<style>
/* Layout */
.container {
  text-align: center;
  padding: 50px;
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}
.alert {
  padding: 20px;
  margin: 10px auto;
  max-width: 720px;
  background-color: #4CAF50;
  color: #1f2937;
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
}

/* Button base for anchor tags */
.btn {
  display: inline-block;
  padding: 0.6rem 1.1rem;
  margin: 0 0.35rem;
  border-radius: 10px;
  text-decoration: none;
  font-weight: 600;
  font-size: 0.95rem;
  line-height: 1;
  letter-spacing: 0.2px;
  transition: transform 120ms ease, box-shadow 120ms ease, opacity 120ms ease;
  box-shadow: 0 6px 14px rgba(2,6,23,0.06);
  user-select: none;
  -webkit-tap-highlight-color: transparent;
  cursor: pointer;
}

/* Variants */
.btn-primary {
  background: linear-gradient(135deg, #4f46e5 0%, #06b6d4 100%);
  color: #ffffff;
}

/* Hover / active / focus */
.btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 30px rgba(2,6,23,0.10);
}

.btn:active {
  transform: translateY(0);
  box-shadow: 0 6px 14px rgba(2,6,23,0.06);
  opacity: 0.97;
}

.btn:focus {
  outline: none;
  box-shadow: 0 0 0 4px rgba(99,102,241,0.15);
  border-radius: 10px;
}

/* Small responsive tweak */
@media (max-width: 480px) {
  .btn { padding: 0.5rem 0.9rem; font-size: 0.9rem; margin: 0.25rem 0.2rem; display:block; width: 80%; margin-left:auto; margin-right:auto; }
  .alert { padding: 16px; }
}
</style>

<body>
  <div class="container">
    <h1>Welcome to Your Dashboard</h1>
    <div class="alert">
      <p>Enjoy exploring the site, {{ user.first_name }} {{ user.last_name }}!</p>
    </div>

    <!-- Links/Buttons to New Routes -->
    <div>
      <a href="{% url 'deposit' %}" class="btn btn-primary">Deposit</a>
      <a href="{% url 'withdraw' %}" class="btn btn-primary">Withdraw</a>
      <a href="{% url 'statement' %}" class="btn btn-primary">View Statement</a>
    </div>
  </div>
</body>
{% endblock %}
