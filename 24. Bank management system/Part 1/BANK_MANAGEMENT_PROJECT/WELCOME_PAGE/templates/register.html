{%extends "base.html"%}

{%block title%}
<title>Register-HIE TECH SOLUTIONS</title>
{%endblock%}

{%block content%}
<style>
    fieldset {
        width: 400px;                
        margin: 100px auto;          
        padding: 20px;               
        text-align: center;           
        border: 2px solid #4d36c0;  
        border-radius: 10px;        
        background-color: #f9f9fc;
    }

    legend {
        font-weight: bold;
        font-size: 20px;
        color: goldenrod;
        font-family: Arial, sans-serif;
    }

    table {
        margin: 0 auto;
        font-family: Arial, sans-serif;
        font-size: 14px;
    }

    td {
        padding: 8px;
    }

    td:first-child {
        text-align: right;
        font-weight: bold;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    textarea {
        width: 180px;
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 14px;
    }

    textarea {
        resize: none;
        height: 60px;
    }

    label {
        font-size: 13px;
        margin-right: 8px;
    }

    button {
        color: white;
        background-color: #4d36c0;
        font-family: Arial, sans-serif;
        font-size: 16px;
        font-weight: bolder;
        padding: 8px 20px;
        border-radius: 20px;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #37279c;
    }

    button[type="reset"] {
        margin-left: 10px;
    }

    a {
        color: #4d36c0;
        text-decoration: none;
        font-weight: bold;
        margin-left: 5px;
    }

    a:hover {
        text-decoration: underline;
    }

    .footer-text {
        text-align: center;
        padding-top: 10px;
        font-size: 13px;
        font-weight: bold;
    }
</style>

<form>
    <fieldset>
        <legend>REGISTER</legend>

        <table border="0">
            <tr>
                <td>NAME :</td>
                <td><input type="text" name="username" required></td>
            </tr>
            <tr>
                <td>PH-NO :</td>
                <td><input type="tel" name="phone" required></td>
            </tr>
            <tr>
                <td>EMAIL-ID :</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>PASSWORD :</td>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td>GENDER :</td>
                <td>
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="other"> Other</label>
                </td>
            </tr>
            <tr>
                <td>DOB :</td>
                <td><input type="date" name="dob" required></td>
            </tr>
            <tr>
                <td>ADDRESS :</td>
                <td><textarea name="address" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center; padding-top:15px;">
                    <button type="submit">REGISTER</button>
                    <button type="reset">CANCEL</button>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="footer-text">
                    <b>already registered!!! <a href="{% url 'login' %}">Login</a></b>
                </td>
            </tr>
        </table>
    </fieldset>
</form>
<center>Note: Click on Logo to go to Home page.</center>
{%endblock%}
